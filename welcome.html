        <div center horizontal layout>
          <div>Height</div>

        </div>

          <div>Weight</div>

        </div>
    </section>

    <section class="blue-radio">
      <h4>Sex</h4>
      <paper-radio-group selected="sex">
        <paper-radio-button name="F" label="Female"></paper-radio-button>
