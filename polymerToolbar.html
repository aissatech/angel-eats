  <style shim-shadowdom>

    body {

      color: #fff;

    core-toolbar paper-tabs {
      box-shadow: none;
    }

    paper-tabs[noink][nobar] paper-tab.core-selected {
      color: #ffff8d;
    }

    paper-tabs.transparent-teal {
      background-color: transparent;
      color: #00bcd4;

    paper-tabs.transparent-teal::shadow #selectionBar {

    }

    }

  <core-toolbar class="medium-tall">

              <p style="color:blu;">Photos</p>

          </paper-tabs>
      </div>
      <div>

        <paper-button label="Open dialog" onclick="toggleDialog('paper-dialog-transition-center')"></paper-button>
          <script>
            function toggleDialog(transition) {
              var dialog = document.querySelector('paper-dialog[transition=' + transition + ']');
              dialog.toggle();
            }
          </script>

  <!-- detect when window is narrow -->
  <core-media-query id="mediaQuery" query="max-width: 640px"></core-media-query>

  <script>

    document.querySelector('#mediaQuery').addEventListener('core-media-change',
      function(e) {
        document.body.classList.toggle('core-narrow', e.detail.matches);
        document.querySelector('#scrollableTabs').updateBar();
      });

      var pages = document.querySelector('core-pages');
      var tabs = document.querySelector('paper-tabs');
      tabs.addEventListener('core-select', function() {
        pages.selected = tabs.selected;
      });

      function viewInfos(){
        setTimeout(function() {
          window.location = "infos.html";
        },600)
      }

    function viewPhotos(){
        setTimeout(function() {
          window.location = "photos.html";
        },600)
      }


    function viewVideos(){
        setTimeout(function() {
          window.location = "videos.html";
        },600)
      }

  </script>
