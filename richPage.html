<!doctype html>
<html>
<head>
  <title>World of richness</title>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link href="bower_components/core-animated-pages/core-animated-pages.html" rel="import">
  <!--<link href="https://www.polymer-project.org/components/core-animated-pages/core-animated-pages.html" rel="import">-->

  <style>
    body {
      font-family: 'Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    .coral {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 350px;
      background: #f08080;
    }
  </style>
</head>
<body>

  <polymer-element name="rich-world">
  <template>

    <style>
      .chip-container {
        position: absolute;
        top: 275px;
        right: 0;
        left: 0;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-effect-title {
        font-weight: bold;
      }

      #details {
        padding: 200px 10% 0;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-effect-title {
        font-size: 2em;
      }
      .back{
        margin-left:-100px;
        width: 42px;
      }
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.cause}}-{{item.effect}}" hero?="{{selectedEffect === item }}">
              <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.cause}}-{{item.effect}}-art" hero?="{{selectedEffect === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-effect-title">{{item.effect}}</div>
                <div class="chip-cause">{{item.cause}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <div class="card" layout horizontal hero-id="{{selectedEffect.cause}}-{{selectedEffect.effect}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background:{{selectedEffect.color}};" hero-id="{{selectedEffect.cause}}-{{selectedEffect.effect}}-art" hero></div>
          <div class="card-right" flex>
            <div layout horizontal center>
              <div>
                <div class="card-icon" style="background:{{selectedEffect.color}};"></div>
              </div>
              <div flex>
                <div class="card-effect-title">{{selectedEffect.effect}}</div>
                <div class="card-effect-cause">{{selectedEffect.cause}}</div>
                <div>
                  <p height="20px"></p>
                  <span>Why resources are under pressure
Increase in the sophistication of technology enabling natural resources to be extracted quickly and efficiently. E.g., in the past, it could take long hours just to cut down one tree only using saws. Due to increased technology, rates of deforestation have greatly increased
A rapid increase in population that is now decreasing. The current number of 7.132 billion humans consume many natural resources.
Cultures of consumerism. Materialistic views lead to the mining of gold and diamonds to produce jewelry, unnecessary commodities for human life or advancement.
Excessive demand often leads to conflicts due to intense competition. Organizations such as Global Witness and the United Nations have documented the connection.
Non-equitable distribution of resources.</span>
<p>Font: <a href="https://en.wikipedia.org/wiki/Exploitation_of_natural_resources">Wikipedia</a></p>
</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('rich-world', {

      page: 0,

      items: [
        { cause: 'Excessive resources', effect: 'Ecology', color: '#008200' },
        { cause: 'Food waste', effect: 'Waste', color: '#821446' },
        { cause: 'Ossesive diets', effect: 'Diet', color: '#d2c828' },
        { cause: 'Obesity & diseases', effect: 'Obesity', color: '#006464' }
      ],

      selectedEffect: null,

      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedEffect = e.target.templateInstance.model.item;
          this.page = 1;
        } else {
          this.page = 0;
        }
      }
    });

  </script>
  </polymer-element>

  <div class="coral"><img class="back" onclick="window.history.back();" src="http://aissatechnologies.com/gedinc/img/back.png" /></div>

  <rich-world></rich-world>
</body>
</html>
